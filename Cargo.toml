[package]
name = "mtop"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "3.0.14", features = ["cargo", "derive", "std"], default-features = false }
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
tokio = { version = "1.14.0", features = ["full"] }
tracing = "0.1.11"
tracing-subscriber = "0.3.16"