[package]
name = "mtop"
version = "0.2.0"
authors = ["Nick Pillitteri"]
description = "mtop: top for Memcached"
homepage = "https://github.com/56quarters/mtop"
repository = "https://github.com/56quarters/mtop"
readme = "README.md"
license = "GPL-3.0+"
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["cargo", "derive", "wrap_help"] }
crossterm = "0.26.0"
tokio = { version = "1.14.0", features = ["full"] }
tracing = "0.1.11"
tracing-subscriber = "0.3.16"
tui = "0.19.0"

[lib]
name = "mtop"
path = "src/mtop/lib.rs"